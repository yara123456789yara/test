<main class="todo-container mt-5">
  <div class="container add-task mt-3">
    <div class="d-flex align-items-center">
      <input [(ngModel)]="newTask" type="text" placeholder="Add a new task" class="form-control w-75">
      <button (click)="addTask()" class="btn btn-primary">Add</button>
    </div>
    <div class="tasks">
      <ul class="task-list">
        <li *ngFor="let todo of todoList; let i = index" [ngClass]="{'completed': todo.completed}">
          <input [(checked)]="todo.completed" type="checkbox" (change)="todoCompleted(i)">
          <span [class.completed]="todo.completed">{{todo.task}}</span>
          <button (click)="deleteTask(todo.id)" class="btn btn-danger">Delete</button>
        </li>
      </ul>
    </div>
  </div>
</main>
